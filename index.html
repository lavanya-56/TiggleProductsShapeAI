      <div class="modal-header">
        <h5 class="modal-title">ADD TIGGLE PRODUCT</h5>

        <div class="mb-3">
          <label for="imageURL" class="form-label">Image URL</label>

          <label for="tiggleType" class="form-label">TYPE</label>
          <input type="text" class="form-control" id="tiggleType">
        </div>
        <div class="mb-3">
          <label for="tiggleDescription" class="form-label">DESCRIPTION</label>
          <textarea rows="3" class="form-control" id="tiggleDescription"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button onclick="addCard()" type="button" class="tiggle-button btn btn-primary" data-bs-dismiss="modal">
